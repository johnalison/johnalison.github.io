name: Build and Deploy Notes Website

on:
  push:
    branches: [master]
  workflow_dispatch:          # allows manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Check out this repo (NotesWebpage) ──────────────────────────────
      - name: Checkout NotesWebpage
        uses: actions/checkout@v4

      # ── 2. Set up SSH key directly (key stored as base64 to preserve newlines)
      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY_B64: ${{ secrets.ROAMNOTES_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY_B64" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      # ── 3. Clone RoamNotes ─────────────────────────────────────────────────
      - name: Clone RoamNotes
        run: git clone git@github.com:johnalison/RoamNotes.git RoamNotes

      # ── 4. Install Emacs ───────────────────────────────────────────────────
      - name: Install Emacs
        run: sudo apt-get update && sudo apt-get install -y emacs-nox

      # ── 5. Build site ──────────────────────────────────────────────────────
      - name: Build site
        run: |
          mkdir -p public
          emacs --batch --load publish.el --eval "(org-publish \"rn-all\" t)"

      # ── 6. Deploy public/ to GitHub Pages ─────────────────────────────────
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
