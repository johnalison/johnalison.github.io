name: Build and Deploy Notes Website

on:
  push:
    branches: [master]
  workflow_dispatch:          # allows manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Check out this repo (NotesWebpage) ──────────────────────────────
      - name: Checkout NotesWebpage
        uses: actions/checkout@v4

      # ── 2. Clone RoamNotes using a Personal Access Token ───────────────────
      - name: Clone RoamNotes
        run: |
          git clone https://x-access-token:${{ secrets.ROAMNOTES_PAT }}@github.com/johnalison/RoamNotes.git RoamNotes

      # ── 3. Install Emacs ───────────────────────────────────────────────────
      - name: Install Emacs
        run: sudo apt-get update && sudo apt-get install -y emacs-nox

      # ── 4. Run the build script (runs org-publish, skips clone step) ───────
      - name: Build site
        run: |
          mkdir -p public
          emacs --batch --load publish.el --eval "(org-publish \"rn-all\" t)"

      # ── 5. Deploy public/ to GitHub Pages ─────────────────────────────────
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
