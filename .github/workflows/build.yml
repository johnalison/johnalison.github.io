name: Build and Deploy Notes Website

on:
  push:
    branches: [master]
  workflow_dispatch:          # allows manual trigger from GitHub UI
  schedule:
    - cron: '0 4 * * *'      # daily at 4:00 AM UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ── 1. Check out this repo (NotesWebpage) ──────────────────────────────
      - name: Checkout NotesWebpage
        uses: actions/checkout@v4

      # ── 2. Set up SSH key directly (key stored as base64 to preserve newlines)
      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY_B64: ${{ secrets.ROAMNOTES_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s' "$SSH_PRIVATE_KEY_B64" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      # ── 3. Verify SSH key file looks correct ───────────────────────────────
      - name: Verify SSH key
        run: |
          echo "Key file size (bytes): $(wc -c < ~/.ssh/id_ed25519)"
          echo "Line count: $(wc -l < ~/.ssh/id_ed25519)"
          echo "First line: $(head -1 ~/.ssh/id_ed25519)"
          echo "Last line:  $(tail -1 ~/.ssh/id_ed25519)"
          ssh -T git@github.com || true

      # ── 4. Clone RoamNotes ─────────────────────────────────────────────────
      - name: Clone RoamNotes
        run: git clone git@github.com:johnalison/RoamNotes.git RoamNotes

      # ── 4. Install Emacs ───────────────────────────────────────────────────
      - name: Install Emacs
        run: sudo apt-get update && sudo apt-get install -y emacs-nox

      # ── 5. Build site ──────────────────────────────────────────────────────
      - name: Build site
        run: |
          mkdir -p public
          emacs --batch --load publish.el --eval "(pw/build-all)"

      # ── 6. Deploy public/ to GitHub Pages ─────────────────────────────────
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
